<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
            <f:view>
                <h4>Ãœbersicht</h4>
                <h:form id="searchForm">
                    <h:panelGrid columns="1">

                        <h:outputLabel value="Interne Nr." for="interneNr" />
                        <h:inputText id="interneNr" value="#{anlageSearch.interneNr}" required="false" />
                        <h:message for="interneNr" />

                        <h:outputLabel value="Art" for="selectableArt" />
                        <h:selectManyListbox id="selectableArt" value="#{anlageSearch.selectedArt}" required="false">
                            <f:selectItems id="selectableArtList" value="#{anlageSearch.selectableArt}" var="art" itemValue="#{art.idAnlagenArt}" itemLabel="#{art.art}" />
                        </h:selectManyListbox>
                        <h:message for="selectableArt" />

                        <h:outputLabel value="Hersteller" for="selectableHersteller" />
                        <h:selectManyListbox id="selectableHersteller" value="#{anlageSearch.selectedHersteller}" required="false">
                            <f:selectItems id="selectableHerstellerList" value="#{anlageSearch.selectableHersteller}" var="hersteller" itemValue="#{hersteller.idAnlagenHersteller}" itemLabel="#{hersteller.hersteller}" />
                        </h:selectManyListbox>
                        <h:message for="selectableHersteller" />                        
                        
                        <h:outputLabel value="Fabrikationsnr." for="fabrikationsnr" />
                        <h:inputText id="fabrikationsnr" value="#{anlageSearch.fabrikationsnr}" required="false" />
                        <h:message for="fabrikationsnr" />
                        
                        <h:commandButton action="#{anlageSearch.searchView}" value="Next" />
                    </h:panelGrid>
                </h:form>

            </f:view>
          </ui:define>
        </ui:composition>
    </h:body>
</html>
