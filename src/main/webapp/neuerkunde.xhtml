<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
        <f:view>
            <h4>Neuer Kunde</h4>
            <h:form id="neuerKunde">
                <p:panelGrid columns="3">

                    <h:outputLabel value="Firmenname:" for="firmenname" />
                    <p:inputText id="firmenname" value="#{kundenNew.firmenname}" required="true" requiredMessage="Bitte geben Sie eine gultige Kundennamen ein" />
                    <h:message for="firmenname" errorStyle="color:red; display:block"/>

                    <h:outputLabel value="Ansprechpartner:" for="ansprechpartner" />
                    <p:inputText id="ansprechpartner" value="#{kundenNew.ansprechpartner}" required="false" />
                    <h:message for="ansprechpartner" />

                    <h:outputLabel value="Strasse, Nr,:" for="strasseNr" />
                    <p:inputText id="strasseNr" value="#{kundenNew.strasseNr}" required="true" requiredMessage="Bitte geben Sie eine gultige Strasse, Nr ein"/>
                    <h:message for="strasseNr" errorStyle="color:red; display:block"/>

                    <h:outputLabel value="PLZ:" for="plz" />
                    <p:inputText id="plz" value="#{kundenNew.plz}" required="true" requiredMessage="Bitte geben Sie eine gultige PLZ ein"/>
                    <h:message for="plz" errorStyle="color:red; display:block"/>

                    <h:outputLabel value="Ort:" for="ort" />
                    <p:inputText id="ort" value="#{kundenNew.ort}" required="true" requiredMessage="Bitte geben Sie eine gultige Ort ein"/>
                    <h:message for="ort" errorStyle="color:red; display:block"/>

                    <h:outputLabel value="Land:" for="land" />
                    <p:inputText id="land" value="#{kundenNew.land}" required="false" />
                    <h:message for="land" />

                    <h:outputLabel value="Fax:" for="fax" />
                    <p:inputText id="fax" value="#{kundenNew.fax}" required="false" />
                    <h:message for="fax" />

                    <h:outputLabel value="Telefon:" for="telefon" />
                    <p:inputText id="telefon" value="#{kundenNew.telefon}" required="false" />
                    <h:message for="telefon" />

                    <h:outputLabel value="E-Mail:" for="email" />
                    <p:inputText id="email" value="#{kundenNew.email}" required="false" />
                    <h:message for="email" />

                    <h:outputLabel value="Bemerkung:" for="bemerkung" />
                    <p:inputTextarea id="bemerkung" value="#{kundenNew.bemerkung}" required="false" />
                    <h:message for="bemerkung" />

                    <h:outputLabel value="Interne Notiz:" for="interneNotiz" />
                    <p:inputTextarea id="interneNotiz" value="#{kundenNew.interneNotiz}" required="false" />
                    <h:message for="interneNotiz" />
                    
                    <h:outputLabel value="Buchungskreis:" for="buchungskreis" />
                    <p:inputText id="buchungskreis" value="#{kundenNew.buchungskreis}" required="false" />
                    <h:message for="buchungskreis" />
                    
                    <h:outputLabel value="Steuernr. / USt-IdNr." for="steuerNr" />
                    <p:inputText id="steuerNr" value="#{kundenNew.steuerNr}" required="false" />
                    <h:message for="steuerNr" />

                    <h:commandButton action="#{kundenNew.add}" value="HinzufÃ¼gen" />
                </p:panelGrid>
            </h:form>
        </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
