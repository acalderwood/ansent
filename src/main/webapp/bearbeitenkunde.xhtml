<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <!-- Edit Kunde -->
        <h:panelGrid columns="2">
            <h:column id="kundenEdit">
                <h:form>
                    <h:outputLabel value="Firmenname:" for="firmenname" />
                    <h:inputText value="#{kundenEdit.firmenname}" />
                    <h:inputText value="#{kundenEdit.idKunden}" rendered="false"/>
                    <h:commandButton action="#{kundenEdit.update}" value="Speichern"/>
                </h:form>
            </h:column>

            <!-- Search for edit -->
            <h:column>
                <h:outputLabel value="Kunden:" for="selectableKunden" />
                <h:selectOneMenu onchange="submit();" immediate="true" valueChangeListener="#{kundenSearch.processSelectedKundenForEdit}">
                    <f:selectItems id="selectableKundenList" value="#{kundenSearch.selectableKunden}" var="kunde" itemValue="#{kunde.idKunden}" itemLabel="#{kunde.firmenname}" />
                    <f:ajax event="change" update="kundenEdit" />
                </h:selectOneMenu>
                <h:message for="selectableKunden" />   

            <input type="button" onclick="history.go(-1)" value="Zuruck"></input>
            </h:column>
        </h:panelGrid>
    </h:body>
</html>
