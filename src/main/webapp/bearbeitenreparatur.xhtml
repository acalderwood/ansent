<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <h:form>

                    <!-- TODO: Search Anlage and Load the repairs in selectableRepair -->

                    <p:panel id="AnlagePanel" header="Search by Anlage" style="margin-bottom:10px;"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Anlage" for="selectableAnlage" />
                            <h:selectOneMenu value="#{repairEdit.idAnlagen}">
                                <f:selectItems id="selectableAnlage" value="#{repairSearch.selectableAnlagen}" var="anlage" itemValue="#{anlage.idAnlagen}" itemLabel="#{anlage.interneNr}" />
                                <p:ajax update="repairPanel" event="change" listener="#{repairEdit.loadRepairs}" />                                 
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>

                    <p:panel id="repairPanel" header="Reparatur eingeben" style="margin-bottom:10px;"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Reparatur" for="selectableRepair" />
                            <h:selectOneMenu value="#{repairEdit.idRepair}">
                                <f:selectItems id="selectableRepair" value="#{repairEdit.selectableRepairsByID}" var="repair" itemValue="#{repair.idRepair}" itemLabel="#{repair.reparaturDatum}" />
                                <p:ajax update="repairPanel" event="change" listener="#{repairEdit.loadRepairs}" />                                                             
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton action="#{repairEdit.loadRepairRedirect}" value="Bearbeiten"/>
        
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
