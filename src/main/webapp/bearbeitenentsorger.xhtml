<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <!-- Search Anlage and Load it -->
                <h:form>
                    <p:panel id="panel" header="Entsorger Wählen" style="margin-bottom:10px;"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Entsorger Name" for="selectableEntsorger" />
                            <h:selectOneMenu value="#{entsorgerEdit.idEntsorger}">
                                <f:selectItems id="selectableEntsorger" value="#{entsorgerSearch.allEntsorger}" var="entsorger" itemValue="#{entsorger.idEntsorger}" itemLabel="#{entsorger.entsorgerName}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    
                    <p:commandButton actionListener="#{entsorgerEdit.load}" update="display" value="Wählen" id="ajax"/>
                    
                    <p:panel id="display" header="Information" style="margin-top:10px;"> 
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Entsorger" for="entsorgername" />
                            <p:inputText id="entsorgername" value="#{entsorgerEdit.entsorgerName}"  />
                            
                            <h:outputLabel value="Ansprechpartner" for="ansprechpartner" />
                            <p:inputText id="ansprechpartner" value="#{entsorgerEdit.ansprechPartner}"  />
                            
                            <h:outputLabel value="Strasse, Nr." for="strasseNr" />
                            <p:inputText id="strasseNr" value="#{entsorgerEdit.strasseNr}"  />
                            

                            <h:outputLabel value="PLZ:" for="plz" />
                            <p:inputText id="plz" value="#{entsorgerEdit.plz}" />
                            
                            
                            <h:outputLabel value="Ort:" for="ort" />
                            <p:inputText id="ort" value="#{entsorgerEdit.ort}" />
                            
                            <h:outputLabel value="Telefon:" for="telefon" />
                            <p:inputText id="telefon" value="#{entsorgerEdit.telefon}" required="false" />
                           
                            <h:outputLabel value="Fax:" for="fax" />
                            <p:inputText id="fax" value="#{entsorgerEdit.fax}" required="false" />
                            
                            <h:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{entsorgerEdit.email}" required="false" />
                           
                            <h:outputLabel value="Bemerkung:" for="bemerkung" />
                            <p:inputTextarea id="bemerkung" value="#{entsorgerEdit.bemerkung}" required="false" />
                            
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton action="#{entsorgerEdit.update}" update="display" value="Update" />
                </h:form>
                            

        
       
            </ui:define>
        </ui:composition>
    </h:body>
</html>
