<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <!-- Search Anlage and Load it -->
                <h:form>
                    <p:panel id="panel" header="Choose a Standort" style="margin-bottom:10px;"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Interne Nr." for="selectableStandorte" />
                            <h:selectOneMenu value="#{standorteEdit.idStandorte}">
                                <f:selectItems id="selectableStandorte" value="#{standorteSearch.allStandorte}" var="standorte" itemValue="#{standorte.idStandorte}" itemLabel="#{standorte.standortname}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    
                    <p:commandButton actionListener="#{standorteEdit.load}" update="display" value="Choose" id="ajax"/>
                    
                    <p:panel id="display" header="Information" style="margin-top:10px;"> 
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Interne Nr." for="standorteName" />
                            <p:inputText id="standorteName" value="#{standorteEdit.standortname}"  />
                            
                            
                            
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton action="#{standorteEdit.update}" update="display" value="Update" />
                </h:form>
                            

        
       
            </ui:define>
        </ui:composition>
    </h:body>
</html>
