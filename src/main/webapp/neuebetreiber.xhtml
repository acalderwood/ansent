<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
        <f:view>
            
            <h:form id="neuerBetreiber">
                <p:panel id="panel" header="Neuer Betreiber" style="margin-bottom:10px;"> 
                    <p:messages id="messages" />  
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Betreibername:" for="betreibername" />
                            <p:inputText id="betreibername" value="#{betreiberNew.betreibername}" required="true" requiredMessage="Bitte geben Sie einen gültigen Standortnamen ein!" />
                            
                            <h:outputLabel value="Ansprechpartner:" for="ansprechpartner" />
                            <p:inputText id="ansprechpartner" value="#{betreiberNew.ansprechpartner}"  />
                            
                            <h:outputLabel value="Strasse, Nr.:" for="strasse" />
                            <p:inputText id="strasse" value="#{betreiberNew.strasseNr}"  />
                            
                            <h:outputLabel value="PLZ:" for="plz" />
                            <p:inputText id="plz" value="#{betreiberNew.plz}" required="true" requiredMessage="Bitte geben Sie eine gultige PLZ ein"/>
                                                        
                            <h:outputLabel value="Ort:" for="ort" />
                            <p:inputText id="ort" value="#{betreiberNew.ort}" required="true" requiredMessage="Bitte geben Sie eine gultige Ort ein"/>
                                                        
                            <h:outputLabel value="Land:" for="land" />
                            <p:inputText id="land" value="#{betreiberNew.land}" required="false" />
                           
                            <h:outputLabel value="Telefon:" for="telefon" />
                            <p:inputText id="telefon" value="#{betreiberNew.telefon}" required="false" />
                           
                            <h:outputLabel value="Fax:" for="fax" />
                            <p:inputText id="fax" value="#{betreiberNew.fax}" required="false" />
                            
                            <h:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{betreiberNew.email}" required="false" />
                           
                            <h:outputLabel value="Bemerkung:" for="bemerkung" />
                            <p:inputTextarea id="bemerkung" value="#{betreiberNew.bemerkung}" required="false" />
                           
                            <h:outputLabel value="Interne Notiz:" for="interneNotiz" />
                            <p:inputTextarea id="interneNotiz" value="#{betreiberNew.interneNotiz}" required="false" />
                                               
                                                   

                            <p:commandButton action="#{betreiberNew.add}" value="Hinzufügen" update="panel" id="ajax"  />
                </h:panelGrid>
              </p:panel>
            </h:form>
        </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
