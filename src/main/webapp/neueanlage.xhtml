<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <h:form id="newAnlageForm">
                    <p:panelGrid columns="3">

                        <f:facet name="header">  
                            Neuer Anlage  
                        </f:facet>  

                        <h:outputLabel value="Interne Nr." for="interneNr" />
                        <p:inputText id="interneNr" value="#{anlageNew.interneNr}" required="true" requiredMessage="Bitte geben Sie eine gultige Interne Nummer ein" />
                        <h:message for="interneNr" errorStyle="color:red; display:block"/>

                        <h:outputLabel value="Art" for="art" />
                        <h:selectOneMenu id="art" value="#{anlageNew.idArt}" required="true" requiredMessage="Bitte geben Sie eine gultige Anlageart ein">
                            <f:selectItems id="selectableArtList" value="#{anlageSearch.selectableArt}" var="art" itemValue="#{art.idAnlagenArt}" itemLabel="#{art.art}" />
                        </h:selectOneMenu>
                        <!-- EMPTY CELL -->

                        <h:outputLabel value="Hersteller" for="hersteller" />
                        <h:selectOneMenu id="hersteller" value="#{anlageNew.idHersteller}" required="true">
                            <f:selectItems id="selectableHerstellerList" value="#{anlageNew.selectableHersteller}" var="hersteller" itemValue="#{hersteller.idAnlagenHersteller}" itemLabel="#{hersteller.hersteller}" />
                        </h:selectOneMenu>
                        <!-- EMPTY CELL -->

                        <h:outputLabel value="Typ" for="typ" />
                        <p:inputText id="typ" value="#{anlageNew.typ}" required="true" requiredMessage="Bitte geben Sie eine gultige Typ ein"/>
                        <h:message for="typ" errorStyle="color:red; display:block"/>

                        <h:outputLabel value="Fabrikationsnr." for="fabrikationsnr" />
                        <p:inputText id="fabrikationsnr" value="#{anlageNew.fabrikationsnr}" required="false" />
                        <h:message for="fabrikationsnr" />

                        <h:outputLabel value="Baujahr" for="baujahr" />
                        <p:inputText id="baujahr" value="#{anlageNew.baujahr}" required="false" />
                        <h:message for="baujahr" />

                        <h:outputLabel value="Bemerkung" for="bemerkung" />
                        <p:inputText id="bemerkung" value="#{anlageNew.bemerkung}" required="false" />
                        <h:message for="bemerkung" />

                        <h:outputLabel value="Interne Notiz" for="interneNotiz" />
                        <p:inputText id="interneNotiz" value="#{anlageNew.interneNotiz}" required="false" />
                        <h:message for="interneNotiz" />

                        <h:outputLabel value="Nächste UVV" for="naechsteUVV" />
                        <p:calendar value="#{anlageNew.naechsteUVV}" id="naechsteUVV" showOn="button" locale="de"  />
                        <h:message for="naechsteUVV" />

                        <h:outputLabel value="Nächste Wartung" for="naechsteWartung" />
                        <p:calendar id="naechsteWartung" value="#{anlageNew.naechsteWartung}" required="false" locale="de" pattern="yyyy/MM/dd HH:mm:ss" />
                        <h:message for="naechsteWartung" />

                        <f:facet name="footer">  
                            <h:commandButton action="#{anlageNew.add}" value="Hinzufügen" style="margin:0"/>
                        </f:facet>

                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
