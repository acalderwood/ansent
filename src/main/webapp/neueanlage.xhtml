<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <f:view>
                <h:form id="neuerAnlage">
                    <p:panel id="panel" header="Neue Anlage" style="margin-bottom:10px;"> 
                        <p:messages id="messages" /> 
                    <p:panelGrid columns="2">

                        <h:outputLabel value="Interne Nr." for="interneNr" />
                        <p:inputText id="interneNr" value="#{anlageNew.interneNr}" required="true" requiredMessage="Bitte geben Sie eine gultige Interne Nummer ein" />
                        

                        <h:outputLabel value="Art" for="art" />
                        <h:selectOneMenu id="art" value="#{anlageNew.idArt}" required="true" requiredMessage="Bitte geben Sie eine gultige Anlageart ein">
                            <f:selectItems id="selectableArtList" value="#{anlageSearch.selectableArt}" var="art" itemValue="#{art.idAnlagenArt}" itemLabel="#{art.art}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Hersteller" for="hersteller" />
                        <h:selectOneMenu id="hersteller" value="#{anlageNew.idHersteller}" required="true">
                            <f:selectItems id="selectableHerstellerList" value="#{anlageSearch.selectableHersteller}" var="hersteller" itemValue="#{hersteller.idAnlagenHersteller}" itemLabel="#{hersteller.hersteller}" />
                        </h:selectOneMenu>
                        
                        <h:outputLabel value="Standort" for="standort" />
                        <h:selectOneMenu id="standort" value="#{anlageNew.idStandort}" required="false">
                            <f:selectItems id="selectableStandortList" value="#{anlageSearch.selectableStandort}" var="standort" itemValue="#{standort.idStandorte}" itemLabel="#{standort.standortname} - #{standort.strasseNr} - #{standort.plz} - #{standort.ort}" />
                        </h:selectOneMenu>                 

                        <h:outputLabel value="Kunden" for="kunden" />
                        <h:selectOneMenu id="kunden" value="#{anlageNew.idKunden}" required="false">
                            <f:selectItems id="selectableKundenList" value="#{anlageSearch.selectableKunden}" var="kunden" itemValue="#{kunden.idKunden}" itemLabel="#{kunden.firmenname} - #{kunden.strasseNr} - #{kunden.plz} - #{kunden.ort}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Betreiber" for="betreiber" />
                        <h:selectOneMenu id="betreiber" value="#{anlageNew.idBetreiber}" required="false">
                            <f:selectItems id="selectableBetreiberList" value="#{anlageSearch.selectableBetreiber}" var="betreiber" itemValue="#{betreiber.idBetreiber}" itemLabel="#{betreiber.betreibername} - #{betreiber.strasseNr} - #{betreiber.plz} - #{betreiber.ort}" />
                        </h:selectOneMenu>


                        <h:outputLabel value="Typ" for="typ" />
                        <p:inputText id="typ" value="#{anlageNew.typ}" required="true" requiredMessage="Bitte geben Sie eine gultige Typ ein"/>
                        

                        <h:outputLabel value="Fabrikationsnr." for="fabrikationsnr" />
                        <p:inputText id="fabrikationsnr" value="#{anlageNew.fabrikationsnr}" required="false" />
                        

                        <h:outputLabel value="Baujahr" for="baujahr" />
                        <p:calendar id="baujahr" value="#{anlageNew.baujahr}" required="false" locale="de" pattern="yyyy"/>
                        

                        <h:outputLabel value="Bemerkung" for="bemerkung" />
                        <p:inputText id="bemerkung" value="#{anlageNew.bemerkung}" required="false" />
                        

                        <h:outputLabel value="Interne Notiz" for="interneNotiz" />
                        <p:inputText id="interneNotiz" value="#{anlageNew.interneNotiz}" required="false" />
                        

                        <h:outputLabel value="Nächste UVV" for="naechsteUVV" />
                        <p:calendar value="#{anlageNew.naechsteUVV}" id="naechsteUVV"  required="false" locale="de" pattern="dd.MM.yyyy" />
                        

                        <h:outputLabel value="Nächste Wartung" for="naechsteWartung" />
                        <p:calendar id="naechsteWartung" value="#{anlageNew.naechsteWartung}" required="false" locale="de" pattern="dd.MM.yyyy" />
                        

                        <h:commandButton action="#{anlageNew.add}" value="Hinzufügen" style="margin:0" />
                        

                    </p:panelGrid>
                    </p:panel>
                </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
