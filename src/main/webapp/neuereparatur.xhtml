<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="repairForm">
                        <p:panel id="panel" header="Neue Reparatur" style="margin-bottom:10px;"> 
                            <p:messages id="messages" />  
                            <t:panelGrid columns="2">

                                <h:outputText value="Options: " />  
                                <p:selectOneRadio id="options" value="#{repairNew.state}">  
                                    <f:selectItem itemLabel="erstellt" itemValue="3" />  
                                    <f:selectItem itemLabel="in Bearbeitung" itemValue="0" />  
                                    <f:selectItem itemLabel="bearbeitet" itemValue="1" /> 
                                    <f:selectItem itemLabel="abgerechnet" itemValue="2" /> 
                                </p:selectOneRadio> 

                                <h:outputLabel value="Anlage:" for="selectableAnlageList" />
                                <p:selectOneMenu value="#{repairNew.idAnlagen}">
                                    <f:selectItems id="selectableAnlageList" value="#{repairSearch.selectableAnlagen}" var="anlange" itemValue="#{anlange.idAnlagen}" itemLabel="#{anlange.interneNr}" />
                                </p:selectOneMenu>

                                <h:outputLabel value="Ausführende Firma:" for="selectableFirmaList" />
                                <p:selectOneMenu value="#{repairNew.idFirma}">
                                    <f:selectItems id="selectableFirmaList" value="#{repairSearch.selectableFirmen}" var="firma" itemValue="#{firma.idFirma}" itemLabel="#{firma.firmenname}" />
                                </p:selectOneMenu>

                                <h:outputLabel value="Auszuführende Arbeiten:" for="workDescription" />
                                <p:inputTextarea rows="4" cols="50" id="workDescription" value="#{repairNew.workDescription}" required="false" />

                                <h:outputLabel value="Interne Bemerkungen:" for="internalRemarks" />
                                <p:inputTextarea rows="4" cols="50" id="internalRemarks" value="#{repairNew.internalRemarks}" required="false" />

                                <h:outputLabel value="Stundensatz:" for="selectableSaetzeList" />
                                <p:selectOneMenu value="#{repairNew.idRates}">
                                    <f:selectItems id="selectableSaetzeList" value="#{repairSearch.selectableSaetze}" var="satz" itemValue="#{satz.idSatz}" itemLabel="#{satz.satzBezeichnung}" />
                                </p:selectOneMenu>

                                <h:outputLabel value="Techniker:" for="selectableTechnikerList" />
                                <p:selectOneMenu value="#{repairNew.idTechnician}">
                                    <f:selectItems id="selectableTechnikerList" value="#{repairSearch.selectableTechniker}" var="tech" itemValue="#{tech.idTechniker}" itemLabel="#{tech.nameTechniker}" />
                                </p:selectOneMenu>                                

                                <h:outputLabel value="Reparaturdatum:" for="dateRepaired" />
                                <p:calendar id="dateRepaired" value="#{repairNew.repairDate}" required="false" locale="de" pattern="yyyy/MM/dd" />

                                <h:outputLabel value="Arbeitszeit:" for="workTimeDatePicker" />
                                <p:calendar id="workTimeDatePicker"  value="#{repairNew.timeWorked}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                                <h:outputLabel value="Arbeitszeit Helfer:" for="helperWorkTimeDatePicker" />
                                <p:calendar id="helperWorkTimeDatePicker" value="#{repairNew.helperTimeWorked}" pattern="HH:mm" timeOnly="true" />

                                <h:outputLabel value="Auslöse:" for="accommodationTimePicker" />
                                <p:calendar id="accommodationTimePicker"  value="#{repairNew.accommodationTime}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                                <h:outputLabel value="Überzeit:" for="overtimeTimePicker" />
                                <p:calendar id="overtimeTimePicker"  value="#{repairNew.overtimeTime}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                                <h:outputLabel value="Verschmutzungszuchlag:" for="dirtyTimePicker" />
                                <p:calendar id="dirtyTimePicker"  value="#{repairNew.dirtyTime}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                                <h:outputLabel value="Anfahrtspauschale: €" for="travelRatePerHr" />
                                <h:inputText id="travelRatePerHr" value="#{repairNew.travelRatePerHr}" required="false" onclick="setValue('repairForm:accordion:travelRatePerKm', '0.0'); setValue('repairForm:accordion:kilometer', '0.0')"/>

                                <h:outputLabel value="Fahrzeit:" for="travelTimeDatePicker" />
                                <p:calendar id="travelTimeDatePicker" value="#{repairNew.travelTime}" pattern="HH:mm" timeOnly="true" onclick="setValue('repairForm:accordion:travelRatePerKm', '0.0'); setValue('repairForm:accordion:kilometer', '0.0')"/>

                                <h:outputLabel value="Fahrzeit Helfer:" for="travelTimeHelperDatePicker" />
                                <p:calendar id="travelTimeHelperDatePicker" value="#{repairNew.travelTimeHelper}" pattern="HH:mm" timeOnly="true" onclick="setValue('repairForm:accordion:travelRatePerKm', '0.0'); setValue('repairForm:accordion:kilometer', '0.0')"/>

                                <h:outputLabel value="Kilometer" for="kilometer" />
                                <h:inputText id="kilometer" value="#{repairNew.travelDistanceKm}" required="false" onclick="setValue('repairForm:accordion:travelRatePerHr', '0.0'); setValue('repairForm:accordion:travelTimeDatePicker_input', ''); setValue('repairForm:accordion:travelTimeHelperDatePicker_input', '')"/>   

                                <t:panelGroup colspan="2"> 
                                    <p:fieldset legend="ErsatzTeile Hinzufügen" toggleable="true" toggleSpeed="500">   
                                        <p:dataTable id="partTable" var="t" value="#{teileNew.currentTeile}">  
                                            <f:facet name="header">  
                                                Teile 
                                            </f:facet>                                               

                                            <p:column sortBy="#{t.teileName}" headerText="Name">  
                                                <h:outputText value="#{t.teileName}" />  
                                            </p:column> 

                                            <p:column sortBy="#{t.anzahl}" headerText="Anzahl">  
                                                <h:outputText value="#{t.anzahl}" />  
                                            </p:column>                                                  

                                            <p:column sortBy="#{t.teileEinheit}" headerText="Einheit">  
                                                <h:outputText value="#{t.teileEinheit}" />  
                                            </p:column>  

                                            <p:column sortBy="#{t.teileEk}" headerText="EK">  
                                                <h:outputText value="#{t.teileEk}" />  
                                            </p:column>  

                                            <p:column sortBy="#{t.teilePreis}" headerText="Preis">  
                                                <h:outputText value="#{t.teilePreis}" />  
                                            </p:column>  

                                            <p:column sortBy="#{t.teileRabatt}" headerText="Rabatt">  
                                                <h:outputText value="#{t.teileRabatt}" />  
                                            </p:column>  

                                            <p:column headerText="Löschen">
                                                <p:commandLink actionListener="#{teileNew.removeAction}" update="partTable" value="Löschen">
                                                    <f:attribute name="partToRemove" value="#{t}" />
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>  

                                        <h:panelGrid columns="2" cellpadding="10">

                                            <h:outputLabel value="Name" for="selectableTeileList" />
                                            <p:selectOneMenu value="#{teileNew.teileName}">
                                                <f:selectItems id="selectableTeileList" value="#{teileSearch.selectableTeile}" var="teile" itemValue="#{teile.bezeichnung}" itemLabel="#{teile.bezeichnung}" />
                                            </p:selectOneMenu>   

                                            <h:outputLabel value="Anzahl" for="teileAnzahl" />
                                            <p:inputText id="teileAnzahl" value="#{teileNew.anzahl}" />

                                            <h:outputLabel value="Einheit" for="teileEinheit" />
                                            <p:inputText id="teileEinheit" value="#{teileNew.teileEinheit}" />

                                            <h:outputLabel value="EK" for="teileEk" />
                                            <p:inputText id="teileEk" value="#{teileNew.teileEk}" />

                                            <h:outputLabel value="Preis" for="teilePreis" />
                                            <p:inputText id="teilePreis" value="#{teileNew.teilePreis}" />

                                            <h:outputLabel value="Rabatt" for="teileRabatt" />
                                            <p:inputText id="teileRabatt" value="#{teileNew.teileRabatt}" />

                                            <!-- -->
                                            <!-- Subunternehmer = Subcontractor -->
                                            <p:commandButton actionListener="#{teileNew.addAction}" update="partTable" value="Teil Hinzufügen"/>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </t:panelGroup>

                                <p:commandButton action="#{repairNew.add}" actionListener="#{repairNew.addParts}" value="Repair Hinzufügen" update="messages">
                                    <f:attribute name="parts" value="#{teileNew.currentTeile}" />
                                </p:commandButton>
                            </t:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
