<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <!-- Search Anlage and Load it -->
                <h:form>
                    <p:panel id="panel" header="Standort Wählen" style="margin-bottom:10px;"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Standortename" for="selectableStandorte" />
                            <h:selectOneMenu value="#{standorteEdit.idStandorte}">
                                <f:selectItems id="selectableStandorte" value="#{standorteSearch.allStandorte}" var="standorte" itemValue="#{standorte.idStandorte}" itemLabel="#{standorte.standortname}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    
                    <p:commandButton actionListener="#{standorteEdit.load}" update="display" value="Wählen" id="ajax"/>
                    
                    <p:panel id="display" header="Information" style="margin-top:10px;"> 
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Standortename" for="standorteName" />
                            <p:inputText id="standorteName" value="#{standorteEdit.standortname}"  />
                            
                            <h:outputLabel value="Strasse, Nr." for="strasseNr" />
                            <p:inputText id="strasseNr" value="#{standorteEdit.strasseNr}"  />
                            

                            <h:outputLabel value="PLZ:" for="plz" />
                            <p:inputText id="plz" value="#{standorteEdit.plz}" />
                            
                            
                            <h:outputLabel value="Ort:" for="ort" />
                            <p:inputText id="ort" value="#{standorteEdit.ort}" />
                            
                            
                            <h:outputLabel value="Land:" for="land" />
                            <p:inputText id="land" value="#{standorteEdit.land}" required="false" />
                           
                            <h:outputLabel value="Telefon:" for="telefon" />
                            <p:inputText id="telefon" value="#{standorteEdit.telefon}" required="false" />
                           
                            <h:outputLabel value="Fax:" for="fax" />
                            <p:inputText id="fax" value="#{standorteEdit.fax}" required="false" />
                           
                           <h:outputLabel value="Besonderheiten:" for="besonderheiten" />
                           <p:inputTextarea id="besonderheiten" value="#{standorteEdit.besonderheiten}" required="false" />                           
                            
                            <h:outputLabel value="Bemerkung:" for="bemerkung" />
                            <p:inputTextarea id="bemerkung" value="#{standorteEdit.bemerkung}" required="false" />
                           
                            <h:outputLabel value="Interne Notiz:" for="interneNotiz" />
                            <p:inputTextarea id="interneNotiz" value="#{standorteEdit.interneNotiz}" required="false" />
                                               
                            <h:outputLabel value="Anfahrtsprausch Betrag" for="anfahrtsprausch" />
                            <p:inputText id="anfahrtsprausch" value="#{standorteEdit.anfahrtspauschaleBetrag}" required="false" />
                           
                            <h:outputLabel value="Kilometerpausch. Betrag" for="kilometerpausch" />
                            <p:inputText id="kilometerpausch" value="#{standorteEdit.kilometerpauschaleBetrag}" required="false" />
                            
                            <h:outputLabel value="Entsorger" for="Entsorger" />
                            <h:selectOneMenu id="entsorger" value="#{standorteEdit.idEntsorger}" required="true" requiredMessage="Bitte geben Sie eine gultige Anlageart ein">
                                <f:selectItems id="selectableEntsorger" value="#{standorteEdit.selectableEntsorger}" var="entsorger" itemValue="#{entsorger.idEntsorger}" itemLabel="#{entsorger.entsorgerName}" noSelectionValue="true" />
                            </h:selectOneMenu>
                            
                            
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton action="#{standorteEdit.update}" update="display" value="Update" />
                </h:form>
                            

        
       
            </ui:define>
        </ui:composition>
    </h:body>
</html>
