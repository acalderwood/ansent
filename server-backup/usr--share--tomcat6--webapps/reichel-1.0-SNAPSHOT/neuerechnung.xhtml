<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates/common-layout.xhtml">
            <ui:define name="content">
                <h:form>

                    <!-- TODO: Search Anlage and Load the repairs in selectableRepair -->

                    <p:panel id="AnlagePanel" header="Search by Anlage" style="margin-bottom:10px;"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Anlage" for="selectableAnlage" />
                            <h:selectOneMenu value="#{repairEdit.idAnlagen}">
                                <f:selectItems id="selectableAnlage" value="#{repairSearch.selectableAnlagen}" var="anlage" itemValue="#{anlage.idAnlagen}" itemLabel="#{anlage.interneNr}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton actionListener="#{repairEdit.loadRepairs}" update="repairPanel" value="Anlage Wahlen" id="ajax"/>

                    <p:panel id="repairPanel" header="Reparatur eingeben" style="margin-bottom:10px;"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Reparatur" for="selectableRepair" />
                            <h:selectOneMenu value="#{repairEdit.idRepair}">
                                <f:selectItems id="selectableRepair" value="#{repairEdit.selectableRepairsByID}" var="repair" itemValue="#{repair.idRepair}" itemLabel="#{repair.idRepair}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton actionListener="#{repairEdit.loadRepair}" update="display" value="Reparatur Wahlen" id ="ajax2"/>

                    <!-- Show table of invoices for repair with option to print -->
                    <!-- Option add new invoice for repair -->
                    <p:panel id="display" header="Neue Reparatur" style="margin-bottom:10px;"> 
                        <t:panelGrid columns="2">
                            <h:outputLabel value="Arbeitszeit:" for="workTimeDatePicker" />
                            <p:calendar id="workTimeDatePicker"  value="#{repairEdit.timeWorked}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                            <h:outputLabel value="Arbeitszeit Helfer:" for="helperWorkTimeDatePicker" />
                            <p:calendar id="helperWorkTimeDatePicker" value="#{repairEdit.helperTimeWorked}" pattern="HH:mm" timeOnly="true" />

                            <h:outputLabel value="Auslöse:" for="accommodationTimePicker" />
                            <p:calendar id="accommodationTimePicker"  value="#{repairEdit.accommodationTime}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                            <h:outputLabel value="Überzeit:" for="overtimeTimePicker" />
                            <p:calendar id="overtimeTimePicker"  value="#{repairEdit.overtimeTime}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                            <h:outputLabel value="Verschmutzungszuchlag:" for="dirtyTimePicker" />
                            <p:calendar id="dirtyTimePicker"  value="#{repairEdit.dirtyTime}" required="false" locale="de" pattern="HH:mm" timeOnly="true" />

                            <h:outputLabel value="Anfahrtspauschale: €" for="fixedTravelCost" />
                            <h:inputText id="fixedTravelCost" value="#{repairEdit.fixedTravelCost}" required="false" />

                            <h:outputLabel value="Fahrzeit:" for="travelTimeDatePicker" />
                            <p:calendar id="travelTimeDatePicker" value="#{repairEdit.travelTime}" pattern="HH:mm" timeOnly="true" />

                            <h:outputLabel value="Fahrzeit Helfer:" for="travelTimeHelperDatePicker" />
                            <p:calendar id="travelTimeHelperDatePicker" value="#{repairEdit.travelTimeHelper}" pattern="HH:mm" timeOnly="true" />

                            <h:outputLabel value="Kilometer:" for="kilometer" />
                            <h:inputText id="kilometer" value="#{repairEdit.travelDistanceKm}" required="false" />   

                            <h:outputLabel value="Rechnungsnummer:" for="rechnungsnummer" />
                            <h:inputText id="rechnungsnummer" value="#{repairEdit.rechnungsnummer}" required="false" />  
                            
                            <h:outputLabel value="Auftraggeber:" for="auftraggeber" />
                            <h:inputText id="auftraggeber" value="#{repairEdit.auftraggeber}" required="false" />  
                            
                            <h:outputLabel value="Lieferanten-Nr.:" for="lieferantenNr" />
                            <h:inputText id="lieferantenNr" value="#{repairEdit.lieferantenNr}" required="false" />  
                            
                            <h:outputLabel value="Bestell-Nr.:" for="bestellNr" />
                            <h:inputText id="bestellNr" value="#{repairEdit.bestellNr}" required="false" />  
                            
                            <h:outputLabel value="Wartungszeitraum" for="wartungszeitraum" />
                            <h:inputText id="wartungszeitraum" value="#{repairEdit.wartungzeitraum}" required="false" />  
                            
                            <h:outputLabel value="Extra1..:" for="extraKey1" />
                            <h:inputText id="extraKey1" value="#{repairEdit.extraKey1}" required="false" />  
                            
                            <h:outputLabel value="..Extra1:" for="extraValue1" />
                            <h:inputText id="extraValue1" value="#{repairEdit.extraValue1}" required="false" />     
                            
                            <h:outputLabel value="Extra2..:" for="extraKey2" />
                            <h:inputText id="extraKey2" value="#{repairEdit.extraKey2}" required="false" />     
                            
                            <h:outputLabel value="..Extra2:" for="extraValue2" />
                            <h:inputText id="extraValue2" value="#{repairEdit.extraValue2}" required="false" />     
                            
                            <h:outputLabel value="Extra3..:" for="extraKey3" />
                            <h:inputText id="extraKey3" value="#{repairEdit.extraKey3}" required="false" />     
                            
                            <h:outputLabel value="..Extra3:" for="extraValue3" />
                            <h:inputText id="extraValue3" value="#{repairEdit.extraValue3}" required="false" />     
                            
                            <h:outputLabel value="Extra4..:" for="extraKey4" />
                            <h:inputText id="extraKey4" value="#{repairEdit.extraKey4}" required="false" />     
                            
                            <h:outputLabel value="..Extra4" for="extraValue4" />
                            <h:inputText id="extraValue4" value="#{repairEdit.extraValue4}" required="false" />                                 
                            
                            <t:panelGroup colspan="2"> 
                                  
                                    <p:dataTable id="partTable" var="part" value="#{repairEdit.parts}">  
                                        <f:facet name="header">  
                                            Teile 
                                        </f:facet>                                               

                                        <p:column headerText="Name">  
                                            <h:outputText value="#{part.teileName}" />  
                                        </p:column> 

                                        <p:column headerText="Anzahl">  
                                            <h:outputText value="#{part.anzahl}" />  
                                        </p:column>                                                  

                                        <p:column headerText="Einheit">  
                                            <h:outputText value="#{part.teileEinheit}" />  
                                        </p:column>  

                                        <p:column headerText="EK">  
                                            <h:outputText value="#{part.teileEk}" />  
                                        </p:column>  

                                        <p:column sortBy="#{part.teilePreis}" headerText="Preis">  
                                            <h:outputText value="#{part.teilePreis}" />  
                                        </p:column>  

                                        <p:column  headerText="Rabatt">  
                                            <h:outputText value="#{part.teileRabatt}" />  
                                        </p:column>  

                                        <p:column headerText="Löschen">
                                            <p:commandLink actionListener="#{repairEdit.removePart}" update="partTable" value="Löschen">
                                                <f:attribute name="partToRemove" value="#{part}" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>  

                                    <t:panelGrid columns="2" cellpadding="10">

                                        <h:outputLabel value="Name" for="selectableTeileList" />
                                        <h:selectOneMenu value="#{teileNew.idTeile}">
                                            <f:selectItems id="selectableTeileList" value="#{teileSearch.selectableTeile}" var="teile" itemValue="#{teile.id}" itemLabel="#{teile.bezeichnung}" />
                                        </h:selectOneMenu>   

                                        <h:outputLabel value="Anzahl" for="teileAnzahl" />
                                        <h:inputText id="teileAnzahl" value="#{teileNew.anzahl}" />

                                        <h:outputLabel value="Einheit" for="teileEinheit" />
                                        <h:inputText id="teileEinheit" value="#{teileNew.teileEinheit}" />

                                        <h:outputLabel value="EK" for="teileEk" />
                                        <h:inputText id="teileEk" value="#{teileNew.teileEk}" />

                                        <h:outputLabel value="Preis" for="teilePreis" />
                                        <h:inputText id="teilePreis" value="#{teileNew.teilePreis}" />

                                        <h:outputLabel value="Rabatt" for="teileRabatt" />
                                        <h:inputText id="teileRabatt" value="#{teileNew.teileRabatt}" />

                                        <!-- -->
                                        <!-- Subunternehmer = Subcontractor -->
                                        <p:commandLink actionListener="#{repairEdit.addPart}" update="partTable" value="Teil Hinzufügen">
                                            <f:attribute name="partToAdd" value="#{teileNew}" />
                                        </p:commandLink>
                                    </t:panelGrid>
                                
                                    <t:commandButton action="#{repairEdit.generateInvoice}" value="Rechnung Machen" />
                            </t:panelGroup>
                            
                        </t:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
